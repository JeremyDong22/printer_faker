<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">打印机处理单元控制台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .printer-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 300px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .printer-unit:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .printer-unit.kitchen {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .printer-unit.bar {
            background: linear-gradient(135deg, #3742fa 0%, #2f3542 100%);
        }
        
        .printer-unit.receipt {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }
        
        .printer-unit.dessert {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
        }
        
        .printer-unit.offline {
            background: linear-gradient(135deg, #57606f 0%, #2f3542 100%);
            opacity: 0.7;
        }
        
        .printer-activity {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .printer-activity::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            animation: loading 2s infinite;
        }
        
        .printer-unit.active .printer-activity::after {
            animation: loading 1s infinite;
        }
        
        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .order-queue {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .order-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .order-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .order-item.priority {
            border-left: 4px solid #ffd700;
            animation: priorityPulse 2s infinite;
        }
        
        @keyframes priorityPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .printer-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .printer-status.busy {
            background: #fbbf24;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            animation: pulse 1s infinite;
        }
        
        .printer-status.offline {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .floating-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .printer-metrics {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .new-order {
            animation: slideInRight 0.5s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- API Status Badge -->
    <div class="api-status">
        <div id="statusBadge" class="px-4 py-2 rounded-full text-white font-bold status-offline">
            <i class="fas fa-circle mr-2"></i>
            <span id="statusText" data-i18n="status.connecting">连接中...</span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-print text-3xl text-blue-600 mr-3"></i>
                    <h1 class="text-3xl font-bold text-gray-800" data-i18n="header.title">打印机处理单元</h1>
                    <div class="language-toggle" onclick="toggleLanguage()" style="position: absolute; top: 0; right: 0; background: var(--primary-light); color: var(--primary-dark); padding: 0.5rem 1rem; border-radius: 1rem; cursor: pointer; margin-top: -0.5rem;">
                        <i class="fas fa-globe mr-2"></i>
                        <span id="currentLang">中文</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg">
                        <i class="fas fa-print mr-2"></i>
                        <span id="activePrintersCount">0</span> <span data-i18n="stats.activePrinters">活跃打印机</span>
                    </div>
                    <div class="px-4 py-2 bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-lg">
                        <i class="fas fa-tasks mr-2"></i>
                        <span id="queuedJobsCount">0</span> <span data-i18n="stats.queuedJobs">排队任务</span>
                    </div>
                    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-list mr-2"></i>
                        <span data-i18n="nav.listView">列表视图</span>
                    </a>
                    <a href="tables.html" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-utensils mr-2"></i>
                        <span data-i18n="nav.tables">餐桌</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="container mx-auto px-6 py-4">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <label class="text-sm text-gray-600 mr-2" data-i18n="controls.view">视图:</label>
                        <select id="viewSelect" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                            <option value="all" data-i18n="filter.allPrinters">所有打印机</option>
                            <option value="active" data-i18n="filter.activeOnly">仅活跃</option>
                            <option value="kitchen" data-i18n="filter.kitchen">厨房</option>
                            <option value="bar" data-i18n="filter.bar">吧台</option>
                            <option value="receipt" data-i18n="filter.receipt">收据</option>
                            <option value="dessert" data-i18n="filter.dessert">甜品</option>
                        </select>
                    </div>
                    <div class="flex items-center">
                        <label class="text-sm text-gray-600 mr-2" data-i18n="controls.sortBy">排序:</label>
                        <select id="sortSelect" class="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-blue-500">
                            <option value="queue" data-i18n="sort.queueLength">队列长度</option>
                            <option value="type" data-i18n="sort.printerType">打印机类型</option>
                            <option value="activity" data-i18n="sort.recentActivity">最近活动</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>
                        <span data-i18n="buttons.refresh">刷新</span>
                    </button>
                    <button id="streamToggle" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-play mr-2"></i>
                        <span data-i18n="buttons.startMonitor">开始监控</span>
                    </button>
                    <button id="clearQueuesBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-broom mr-2"></i>
                        <span data-i18n="buttons.clearAllQueues">清空所有队列</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Printer Units Grid -->
    <main class="container mx-auto px-6 pb-8">
        <div id="printersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Printers will be dynamically generated here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <i class="fas fa-print text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-xl font-bold text-gray-600 mb-2" data-i18n="empty.noActivePrinters">没有活跃的打印机</h3>
            <p class="text-gray-500" data-i18n="empty.startReceiving">开始接收订单以查看打印机活动</p>
        </div>
    </main>

    <!-- Printer Detail Modal -->
    <div id="printerModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold text-gray-800" id="modalTitle" data-i18n="modal.printerDetails">打印机详情</h2>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div id="modalContent" class="p-6 overflow-y-auto max-h-96">
                    <!-- Modal content will be loaded here -->
                </div>
                <div class="p-6 border-t border-gray-200 bg-gray-50">
                    <div class="flex justify-end space-x-3">
                        <button id="clearQueueBtn" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-broom mr-2"></i>
                            <span data-i18n="buttons.clearQueue">清空队列</span>
                        </button>
                        <button id="testPrintBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-print mr-2"></i>
                            <span data-i18n="buttons.testPrint">测试打印</span>
                        </button>
                        <button id="enablePrinterBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <i class="fas fa-power-off mr-2"></i>
                            <span data-i18n="buttons.enableDisable">启用/禁用</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Controls -->
    <div class="floating-controls">
        <div class="flex flex-col space-y-3">
            <button id="liveIndicator" class="px-4 py-2 bg-gray-300 text-gray-600 rounded-full text-sm">
                <i class="fas fa-circle mr-1"></i>
                <span data-i18n="status.offline">离线</span>
            </button>
            <button id="statsToggle" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-full shadow-lg transition-colors">
                <i class="fas fa-chart-bar"></i>
            </button>
        </div>
    </div>

    <!-- Performance Stats Overlay -->
    <div id="statsOverlay" class="fixed top-0 left-0 right-0 bg-black bg-opacity-90 text-white p-6 z-40 transform -translate-y-full transition-transform duration-300">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold" data-i18n="performance.systemPerformance">系统性能</h3>
                <button id="closeStats" class="text-gray-300 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="performanceStats" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="printers.js"></script>
</body>
</html>
