/home/smartahc/smartice/printer_faker/logs/*.log {
    daily
    rotate 7
    maxsize 100M
    compress
    delaycompress
    missingok
    notifempty
    create 0644 smartahc smartahc
    sharedscripts
    postrotate
        # Restart service to release file handles
        systemctl reload printer-api.service 2>/dev/null || true
    endscript
}